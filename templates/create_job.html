{% extends 'base.html' %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-control:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 4px;
        transition: background-color 0.2s ease-in-out;
        background-color: #007bff;
        border-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 15px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .form-container {
            max-width: 90%;
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center">Create a New Job</h2>
    <a href="{% url 'job_master' %}" class="back-link">&larr; Back</a>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
</div>
{% endblock %}

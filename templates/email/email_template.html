<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #007BFF; }
        .details { background: #f8f9fa; padding: 10px; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        .footer-banner { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Work Order Assigned</h2>
        <p>A new work order has been assigned to you:</p>
        <div class="details">
            <p><strong>Title:</strong> {{ work_order.title }}</p>
            <p><strong>Description:</strong> {{ work_order.description }}</p>
            <p><strong>Assigned To:</strong> {{ work_order.assigned_to }}</p>
        </div>
        <p>Please check your dashboard for more details.</p>
        <div class="footer">This is an automated email. Please do not reply.</div>
        <div class="footer-banner">
            <img src="cid:footer_banner" alt="Footer Banner" width="100%">
        </div>
    </div>
</body>
</html>

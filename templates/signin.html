{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS Login</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="{% static 'img/EMSLogo.jpg' %}" alt="EMS Logo">
            </div>
            <h1>Sign into your account</h1>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email here" required>
                    <label for="email" class="input-icon">
                        <i class="fa-regular fa-envelope"></i>
                    </label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password here" required>
                    <label for="password" class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </label>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="register">
                <p>Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
            </div>
        </div>
        
        <div class="banner">
            <div class="banner-content">
                <div class="logos">
                    <img src="{% static 'img/LoginRightBanner.jpg' %}" alt="Banner Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

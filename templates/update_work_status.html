{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/new_hire_management.css' %}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h2>Update New Hire Work Status</h2>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="initial-header">
                <div><h3>New Hire List</h3></div>
                <div><a href="" class="btn btn-primary">New Hire</a></div>
            </div>
        </div>
        
        <div class="card-body">
            <form method="get" action="{% url 'new-hire-management' %}" class="filter-form">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="search_by">Search By</label>
                        <select name="search_by" id="search_by" class="form-control">
                            <option value="pool_no">Pool No</option>
                            <option value="name">Name</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="search_term">Search Term</label>
                        <input type="text" name="search_term" id="search_term" class="form-control" placeholder="Enter search term">
                    </div>
                    
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <select name="nationality" id="nationality" class="form-control">
                            <option value="nepali">Nepali</option>
                            <option value="indian">Indian</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="project">Project</label>
                        <select name="project" id="project" class="form-control">
                            <option value="">-- Select Project --</option>
                            {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="work_status">Work Status</label>
                        <select name="work_status" id="work_status" class="form-control">
                            <option value="inactive">Inactive</option>
                            <option value="active">Active</option>
                            <option value="on_leave">On Leave</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <a href="" class="btn btn-secondary">Export</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="initial-header">
                <div><h3>Update Work Status</h3></div>
                {% comment %} <div><a href="" class="btn btn-primary">New Hire</a></div> {% endcomment %}
            </div>
        </div>
        <div class="card-body1">
            <form method="get" action="{% url 'new-hire-management' %}" class="filter-form">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="search_by">Work Status</label>
                        <select name="search_by" id="search_by" class="form-control">
                            <option value="pool_no">Assigned</option>
                            {% comment %} <option value="name">Name</option>
                            <option value="email">Email</option> {% endcomment %}
                        </select>
                    </div>
                    
                    
                </div>
                
                <div class="filter-row">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Set up delete modal
        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var form = $('#deleteForm');
            var action = form.attr('action').replace(/\/\d+\/$/, '/' + id + '/');
            form.attr('action', action);
        });
    });
</script>
{% endblock %}
